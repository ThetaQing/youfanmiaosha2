<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="checkIn" th:method="post">
    账号:<input th:name="account"/>
    密码:<input th:name="password"/>
    重复密码:<input th:name="repassword"/>
    手机号:<input th:name="telphone"/>
    名字:<input th:name="name"/>
    省份:<input th:name="province"/>
    城市:<input th:name="city"/>
    地址:<input th:name="address"/>
    <input th:type="submit" th:value="提交">
</form>
<span th:text="${error}"/>
</body>
</html>
