<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<form action="addProductTypeInfo" th:method="post">
    商品名称:<input th:name="producttypeName"/><br/>
    商品描述：<textarea th:name="producttypeDescription"></textarea><br/>
    商品等级:<input th:name="grade"/><br/>
    父节点id:<input th:name="parentid"/><br/>

    <input th:type="submit" th:value="提交">
</form>
<span th:text="${error}"/>
</body>
</html>
